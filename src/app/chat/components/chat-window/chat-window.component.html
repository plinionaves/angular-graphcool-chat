<ul>
  <li *ngFor="let message of messages$ | async">{{ message.text }}</li>
</ul>

<mat-toolbar class="footer" color="primary">
  <mat-toolbar-row>
    <input class="input" type="text" placeholder="Type a message">
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>send</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
